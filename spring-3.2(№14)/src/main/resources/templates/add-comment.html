<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div id="add-comment">
    <h2>Edit book title</h2>
    <form id="comment-form" class="form-horizontal" action="/add-new-comment" method="get">
        <input type="hidden" name="id" th:value="${book.id}">
        <div class="form-group">
            <div class="col-sm-10">
                <label for="comment">comment</label>
                <input id="comment" class="form-control" type="text" name="comment" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <label for="username">username</label>
                <input id="username" class="form-control" type="text" name="username" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input class="btn btn-default" type="submit" value="Submit">
            </div>
        </div>
    </form>
    <br/>
</div>
<div id="back">
    <a class="btn btn-default" th:href="@{/}" href="edit.html">Back</a>
</div>
</body>
</html>
