<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book comments</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/library.css">
</head>
<body>
<div id=tablediv>
    <h2>Book comments</h2>
    <table class="table" id="bookstable">
        <thead>
        <tr>
            <th>id</th>
            <th>Comment</th>
            <th>Username</th>
            <th>Date</th>
            <th>Name of book</th>
            <th>Author of book</th>
        </tr>
        </thead>
        <tbody id="tablebody">
        <div th:each="comment : ${comments}">
            <tr>

                <td th:text="${comment.id}">id</td>
                <td th:text="${comment.comment}">Comment</td>
                <td th:text="${comment.user}">Username</td>
                <td th:text="${comment.date}">Date</td>
                <td th:text="${comment.bookName}">Name of book</td>
                <td th:text="${comment.bookAuthor}">Author of book</td>

            </tr>
        </div>
        </tbody>
    </table>
</div>
<br/>
<div id="back">
    <a class="btn btn-default" th:href="@{/}" href="index.html">Back</a>
</div>
</body>
</html>
