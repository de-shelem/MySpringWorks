<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/library.css">
</head>

<body>

<table class="table" id="bookstable">
    <thead>
    <tr>
        <th> id </th>
        <th> Name </th>
        <th> Genre</th>
        <th> Author </th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="book : ${books}">
        <td><span th:text="${book.id}"> id </span></td>
        <td><span th:text="${book.name}"> Name </span></td>
        <td><span th:text="${book.genre}"> Genre </span></td>
        <td><span th:text="${book.author}"> Author </span></td>
        <td>
        <td>
            <a class="btn btn-default" th:href="@{/edit(id=${book.id})}" href="edit.html">Edit</a>
        </td>
        <td>
            <a class="btn btn-default" th:href="@{/add-comment(id=${book.id})}" href="add-comment.html">Add comment</a>
        </td>
        <td>
        <form id="comment-form" action="/comment" method="get">
            <input type="hidden" name="id" th:value="${book.id}">
            <input class="btn btn-default" type="submit" value="View comments">
        </form>
        </td>
        <td>
            <form id="delete-form" action="/delete" method="get">
                <input type="hidden" name="id" th:value="${book.id}">
                <input class="btn btn-default" type="submit" value="Delete">
            </form>
        </td>
    </tr>

    </tbody>
</table>


<div id="add">
    <h2>Add new Book</h2>
    <form id="addform" class="form-horizontal" action="/add" method="post">
        <div class="form-group">
            <div class="col-sm-10">
                <label for="authors">Authors</label>
                <input id="authors" class="form-control" type="text" name="authors" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <label for="name">Title</label>
                <input id="name" class="form-control" type="text" name="name" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <label for="genre">Genre</label>
                <input id="genre" class="form-control" type="text" name="genre" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input class="btn btn-default" type="submit" value="Submit">
            </div>
        </div>


    </form><br/>
</div>

</body>

</html>
